<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JH02-Collab</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo-large">
                <h1 class="brand-text">JH02-Collab</h1>
            </div>
            <form id="resetForm" novalidate>
                <div class="input-group" data-error="Please enter your email">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit" class="auth-btn" disabled>Reset Password</button>
            </form>
        </div>

        <div class="alternate-action">
            <p>Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="js/reset-password.js" type="module"></script>
</body>
</html>
