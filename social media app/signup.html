<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JH02-Collab</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-large">
                <h1 class="brand-text">JH02-Collab</h1>
            </div>
            <form id="signupForm" novalidate>
                <div class="input-group" data-error="Please enter your email">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group" data-error="Please enter your full name">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group" data-error="Please choose a username">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group" data-error="Password must be at least 6 characters">
                    <input type="password" id="password" placeholder="Password" required minlength="6">
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
        </div>

        <div class="signup-box">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>
</html>
