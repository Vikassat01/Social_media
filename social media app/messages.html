<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - JH02-Collab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Keep existing nav structure -->
    <nav>
        <!-- ...existing nav code... -->
    </nav>

    <div class="messages-container">
        <div class="messages-sidebar">
            <div class="messages-header">
                <h2>Messages</h2>
                <button class="new-message-btn"><i class="fas fa-edit"></i></button>
            </div>
            <div class="messages-list">
                <!-- Message threads will be loaded here -->
            </div>
        </div>
        <div class="messages-content">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img src="https://picsum.photos/32/32" alt="User">
                    <span class="username">Select a conversation</span>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input">
                <textarea placeholder="Message..."></textarea>
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="messages.js" type="module"></script>
</body>
</html>
